<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div>My Calculator</div>
    <div class="display"></div>
    <div class="container">
        <button class="cal">9</button>
        <button class="cal">8</button>
        <button class="cal">7</button>
        <button class="cal">6</button>
        <button class="cal">5</button>
        <button class="cal">4</button>
        <button class="cal">3</button>
        <button class="cal">2</button>
        <button class="cal">1</button>
        <button class="cal">0</button>
        <button class="cal", id="decimal">.</button>
        <button class="cal", id="equal">=</button>
        <button class="cal operator">+</button>
        <button class="cal operator">-</button>
        <button class="cal operator">x</button>
        <button class="cal operator">รท</button>
        <button id="clearButton" >CLEAR</button>
        <button id="backspaceButton">BACK</button>
    </div>
</body>
</html>
