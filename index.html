<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="page">
    <div class="header">
    <img src="cat.png" alt="cat">
    <div>Basic Calculator</div>
    </div>
    <div class="calculator">
    <div class="display"></div>
    <div class="container"> 
        <div class="firstContainer">
        <button id="backspaceButton">← Backspace</button>
        <button class="cal operator divide">÷</button>
        </div>
        <div class="secondContainer">
        <button class="cal">9</button>
        <button class="cal", id="decimal">.</button>
        <button id="clearButton" >AC</button>
        <button class="cal">6</button>
        <button class="cal">7</button>
        <button class="cal">8</button>
        <button class="cal">3</button>
        <button class="cal">4</button>
        <button class="cal">5</button>
        <button class="cal">0</button>
        <button class="cal">1</button>
        <button class="cal">2</button>
        </div>
        <div class="thirdContainer">
        <button class="cal operator">x</button>
        <button class="cal", id="equal">=</button>
        <button class="cal operator">+</button>
        <button class="cal operator">-</button>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
